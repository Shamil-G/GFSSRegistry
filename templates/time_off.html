<link rel="stylesheet" type="text/css" href="/static/styles/form.css">

{% extends 'base.html' %}

{% block title %}
    {{ res_value('TIME_OFF') }}
{% endblock %}

{% block main_title %}
    {{ res_value('TIME_OFF') }}
{% endblock %}

{% block navigate %}
{% endblock %}

{% block body %}

<form class="form_r" style="padding-left: 2%" method="POST">
    <table style="width: 30%">
        <tr>
            <td>
                <label for="date_out">{{ res_value('TIME_OUT') }}</label>
            </td>
            <td>
                <input class="input_s" type="datetime-local" id="date_out" name="date_out">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date_in">{{ res_value('TIME_IN') }}</label>
            </td>
            <td>
                <input class="input_s" type="datetime-local" id="date_in" name="date_in">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cause">{{ res_value('CAUSE') }}</label>
            </td>
            <td>
                <input class="input_s" type="text" id="cause" name="cause" maxlength="512" minlength="4">
            </td>
        </tr>
    </table>
    <br />
    <button class="bt_r" type="submit" name="edit_parms">{{ res_value('SAVE') }}</button>
</form>
{% endblock %}
